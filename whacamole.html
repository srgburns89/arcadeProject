<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Coda|Codystar|Jacques+Francois+Shadow|Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="whacamole.css" />
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="whacamole.js"></script>
  </head>
  <body>

    <header>
        <span class="name">ARCADE GAMES</span>
        <nav class="links">
            <a class="active" href="index.html">Home Page</a>
            
          </nav>
        
            </header>


    <div class="game">
        <h1 class="game-name">Whac-a-mole</h1>
        <h2>Score: <span id="score">0</span> </h2> 

        <h2>Time Left: <span id="time-left">30</span></h2> 

    
        <div class="board blackout">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>

        </div>

    </div>
    <button class="new-game-button" onClick="window.location.reload()" href="#">RESTART GAME</button>

        <div class="modal-overlay">
            <div class="game-result-modal">
                <div class="result-container">
                    <div class="winner-container">
                        <span></span>
                    </div>
                </div>
                <div class="new-game-conatiner">
                    <button class="new-game-button">Click Here to Restart</button>
                </div>
            </div>

        </div>

        <nav class="game-links">
            <a class="tictactoelink" href="tictactoe.html">TIC-TAC-TOE</a>
            <a  class="connect4link" href="connectfour.html">CONNECT FOUR</a>
            <a  class="whacamolelink" href="whacamole.html">WHAC A MOLE</a>
            <a  class="snakelink" href="snake.html">SNAKE</a>

          </nav>


    

  </body>
</html>
